<html lang="en">

    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    
<!--side nav-->
    <div class="sidenav">

        <div class="top">
          <b>Twende</b>
        </div>
    
        <div class="sidebar">
          <a href="home.html">Home</a>
        </div>
    
        <div class="active">
          <a href="profile.html">Profile</a>
        </div>
    
        <div class="sidebar">
          <a href="orders.html">Orders</a>
        </div>
    
        <div class="sidebar">
          <a href="product.html">Add product</a>
        </div>

        <div class="vplus"></div>
    
        <div class="nonebar">
          <a href="#"><button>Upgrade plan</button></a>
        </div>
    
        </div>
        <!--side nav ends-->
        
        <!--main side-->
        <div class="main">
          
          <!--top-->
          <div class="topbar"><div class="toptitle">Profile</div></div>
          <!--top ends-->
    
    
          <!--columns-->
          
          <!--column one-->

          <div class="col-container">
            <!--Profile card-->
              <div class="col" style="background:white">
                <div class="card">
                  <div class="left">
                      <img class="profile_img" src="images/twendeprofile.png" alt="">
                      
                  </div>
                  <div class="right">
                      <h2 class="name">Brand</h2>
                      <p class="title">Company owner</p>
                      <p class="location">Location</p>
                      <div class="interests">
                          
                        <p class="interests_title">Email address: </p>

                        <span class="interests_item">...@gmail.com</span>
                          
                      </div>
                  </div>
              </div>
            <!--end of profile card-->
            </div>
          <!--column one ends-->
          
          <!--column two-->
            <div class="col" style="background: rgb(243, 243, 243)">
            
              <form>
    
                <div class="group">      
                  <input type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Brand</label>
                </div>
                  
                <div class="group">      
                  <input type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Brand owner</label>
                </div>

                <div class="group">      
                  <input type="password" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
                </div>
                  
                <div class="group">      
                  <input type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Location</label>
                </div>
                
              </form>

              <p>
                <button class="ubutton"><b>Update Profile</b></button>
              </p>

            </div>
          <!--column two ends-->
        
          
    
    
        </div>  
      <!--main side ends-->

</body>
